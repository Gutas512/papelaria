<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Autor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Deletar Autor</h1>
        <p>Você tem certeza que deseja deletar o autor <strong>{{ autor.aut_nome }}</strong>?</p>

        <form method="post">
            {% csrf_token %}  <!-- Token de segurança do Django -->
            <button type="submit" class="btn btn-danger">Sim, deletar</button>
            <a href="{% url 'autores_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
