<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Autor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
            display: inline-block;
            text-align: left;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Novo Autor</h1>

    <form method="POST" action="{% url 'criar_autor' %}">
        {% csrf_token %}
        <label for="aut_nome">Nome:</label>
        <input type="text" id="aut_nome" name="aut_nome" required>

        <label for="aut_nacionalidade">Nacionalidade:</label>
        <input type="text" id="aut_nacionalidade" name="aut_nacionalidade" required>

        <label for="aut_biografia">Biografia:</label>
        <input type="text" id="aut_biografia" name="aut_biografia" required>

        <input type="submit" value="Salvar">
    </form>
</body>
</html>
