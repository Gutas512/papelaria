<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Livro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Adicionar Novo Livro</h2>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" name="liv_titulo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">ISBN</label>
                <input type="number" name="liv_ISBN" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Edição</label>
                <input type="text" name="liv_edicao" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Editora</label>
                <input type="text" name="liv_editora" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ano de Publicação</label>
                <input type="number" name="liv_ano_publicacao" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Preço da Capa</label>
                <input type="number" step="0.01" name="liv_preco_capa" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Categoria</label>
                <input type="text" name="liv_categoria" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantidade</label>
                <input type="number" name="liv_quant" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Autor</label>
                <select name="Autor" class="form-control">
                    {% for Autor in autores %}
                        <option value="{{ Autor.id }}">{{ Autor.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success">Salvar Livro</button>
            <a href="{% url 'livros_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
