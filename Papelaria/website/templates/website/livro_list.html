{% extends 'base.html' %}

{% block content %}
    <h1>Lista de Livros</h1>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .intro {
            background-color: #ecf0f1;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .intro h2 {
            color: #3498db;
        }

        .links {
            margin-top: 30px;
        }

        .btn {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li a {
            text-decoration: none;
            color: #3498db;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #2980b9;
        }
    </style>

    <a href="{% url 'livro_create' %}" class="btn">Novo Livro</a>

    <div class="intro">
        <h2>Livros já adicionados:</h2>
        <ul>
            {% for livro in livros %}
                <li>
                    <span>{{ livro.titulo }}</span>
                    <div class="actions">
                        <a href="{% url 'livro_detail' pk=livro.pk %}">Ver Detalhes</a>
                        <a href="{% url 'livro_edit' pk=livro.pk %}">Editar</a>
                        <a href="{% url 'livro_delete' pk=livro.pk %}">Excluir</a>
                    </div>
                </li>
            {% empty %}
                <li><span>Não há livros cadastrados.</span></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
